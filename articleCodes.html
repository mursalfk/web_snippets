<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dates in JavaScript</title>
</head>

<body>
    <h1>JavaScript Date Cheatsheet</h1>
    <p>
        <script>
            // Simply download and run the file in your browser
            const todayDate = new Date()
            // JS Get Date Methods
            document.write("todayDate.getDate() = " + todayDate.getDate() + "<br />")
            document.write("todayDate.getDay() = " + todayDate.getDay() + "<br />")
            document.write("todayDate.getMonth() = " + todayDate.getMonth() + "<br />")
            document.write("todayDate.getFullYear() = " + todayDate.getFullYear() + "<br />")
            document.write("todayDate.getYear() = " + todayDate.getYear() + "<br />")
            document.write("todayDate.getHours() = " + todayDate.getHours() + "<br />")
            document.write("todayDate.getMinutes() = " + todayDate.getMinutes() + "<br />")
            document.write("todayDate.getSeconds() = " + todayDate.getSeconds() + "<br />")
            document.write("todayDate.getMilliseconds() = " + todayDate.getMilliseconds() + "<br />")
            document.write("todayDate.getTime() = " + todayDate.getTime() + "<br />")
            document.write("todayDate.getTimezoneOffset() = " + todayDate.getTimezoneOffset() + "<br />")
            
            // UTC - Universal Time Coordinated
            document.write("todayDate.getUTCDate() = " + todayDate.getUTCDate() + "<br />")
            document.write("todayDate.getUTCDay() = " + todayDate.getUTCDay() + "<br />")
            document.write("todayDate.getUTCMonth() = " + todayDate.getUTCMonth() + "<br />")
            document.write("todayDate.getUTCFullYear() = " + todayDate.getUTCFullYear() + "<br />")
            document.write("todayDate.getUTCHours() = " + todayDate.getUTCHours() + "<br />")
            document.write("todayDate.getUTCMinutes() = " + todayDate.getUTCMinutes() + "<br />")
            document.write("todayDate.getUTCSeconds() = " + todayDate.getUTCSeconds() + "<br />")
            document.write("todayDate.getUTCMilliseconds() = " + todayDate.getUTCMilliseconds() + "<br />")

            // JS Set Date Methods
            document.write("todayDate.setDate(15) = " + todayDate.setDate(15) + "<br />")
            document.write("todayDate.setMonth(11) = " + todayDate.setMonth(11) + "<br />")
            document.write("todayDate.setFullYear(2021) = " + todayDate.setFullYear(2021) + "<br />")
            document.write("todayDate.setHours(10) = " + todayDate.setHours(10) + "<br />")
            document.write("todayDate.setMinutes(30) = " + todayDate.setMinutes(30) + "<br />")
            document.write("todayDate.setSeconds(30) = " + todayDate.setSeconds(30) + "<br />")
            document.write("todayDate.setMilliseconds(500) = " + todayDate.setMilliseconds(500) + "<br />")
            document.write("todayDate.setTime(1000000000000) = " + todayDate.setTime(1000000000000) + "<br />")

            // JS Date Parse Methods
            document.write("todayDate.toString() = " + todayDate.toString() + "<br />")
            document.write("todayDate.toDateString() = " + todayDate.toDateString() + "<br />")
            document.write("todayDate.toLocaleString() = " + todayDate.toLocaleString() + "<br />")
            document.write("todayDate.toGMTString() = " + todayDate.toGMTString() + "<br />")
            document.write("todayDate.toUTCString() = " + todayDate.toUTCString() + "<br />")
        </script>
    </p>

</body>

</html>
